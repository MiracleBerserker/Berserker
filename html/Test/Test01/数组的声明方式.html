<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的声明方式</title>
    <script type="text/javascript">
        window.onload=function () {
            //数组声明的几种方式
            var first=new Array("1","2","3");
            console.log(first);
            var second=new Array(10);
            console.log("############### 我是分割线 ##################");
            for(var i=0;i<second.length;i++){
                second[i]=i;
            }
            console.log(second);
            console.log("############### 我是分割线 ##################");
            var third =[1,2,3,4,5,6];
            console.log(third);
            console.log("############### 我是分割线 ##################");

        };
    </script>
</head>
<body>

</body>
</html>
